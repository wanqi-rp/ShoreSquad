<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad - Beach Cleanup Crew</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
  </header>
  <main>
    <section id="map-section">
      <h2>Find a Cleanup</h2>
      <div id="map"></div>
    </section>
    <section id="weather-section">
      <h2>Weather Tracker</h2>
      <div id="weather"></div>
    </section>
    <section id="crew-section">
      <h2>Your Crew</h2>
      <ul id="crew-list"></ul>
      <button id="add-crew">Add Crew Member</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. Eco-action made fun.</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
